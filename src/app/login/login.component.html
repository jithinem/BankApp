
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 ">
      <div class=" d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <form [formGroup]="loginForm">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <!-- <h3>{{aim}}</h3> -->
                <p class="text-white-50 mb-5">Please enter your Account number and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="acno" formControlName="acno" type="text" id="login_acno" name="acno" class="form-control form-control-lg " placeholder="Account number" />
                  <div style="color: red;" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">Invalid Account number</div>

                </div>
  
                <div class="form-outline form-white mb-4">
                  <input [(ngModel)]="pswd" formControlName="pswd" type="password" id="login_pswd" name="password" class="form-control form-control-lg" placeholder="password" />
                  <div style="color: red;" *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched">Invalid Password</div>

                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" (click)="login()" type="submit">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>
